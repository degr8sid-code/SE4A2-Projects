name: Dot-Net-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: [windows-latest]

    steps:
      - uses: actions/checkout@v3
      
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        
      - name: setup-nuget 
        uses: NuGet/setup-nuget@v1.0.6  
        
      - name: Build the solution
        run: msbuild DotNetProject.sln
